<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Mouse Drawing</title>
<style>
h1 {
    text-align: center;
}
canvas { 
    border:1px solid black; 
    display: block;
    margin-left: auto;
    margin-right: auto;
}
.text {
    text-align: center;
}
</style>
<script>
var canvas;
var context;
var x = 250;
var y = 250;

function init() {
    canvas = document.getElementById('myCanvas');
    context = canvas.getContext('2d');
    context.fillStyle = '#000';
    context.fillRect(0,0,canvas.width,canvas.height);
    canvas.addEventListener('mousemove', draw, false);
    canvas.addEventListener('click', reset, false);
}

function ranColor() {
    return 'rgb('+Math.floor((Math.random() * 255) + 1)+','+Math.floor((Math.random() * 255) + 1)+','+Math.floor((Math.random() * 255) + 1)+')';
}
function ranSize() {
    return Math.floor((Math.random() * 10) + 8);
}

function draw(evt) {
    var rect = canvas.getBoundingClientRect();
    x = evt.clientX - rect.left;
    y = evt.clientY - rect.top;
    gradientCircle(x,y,ranSize(),ranColor(),ranColor(),1,'black');

}

function reset(evt) {
    init();
}


// this line starts the JavaScript file only after the window is loaded
window.onload = init;
</script>
</head>

<body>
<canvas id="myCanvas" width="900" height="500">
</canvas>
<h1>Drawing on the canvas...</h1>
<p class="text">(click the mouse to reset)</p>
</body>
<script src="js/gradientCircle.js"></script> 
</html>
